<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Hackday</title>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/three.min.js"></script>
	<script src="/cannon.min.js"></script>
	<script src="/TrackballControls.js"></script>

	<style type="text/css">
		body { margin: 0; padding: 0;}
		canvas { width: 100%; height: 100% }
		#controls {
			background: #666;
			color: #ddd;
			position: fixed;
			top: 0;
			right: 0;
			display: inline-block;
			padding: 10px;
			display: none;
		}
		#crosshair {
			position: absolute;
			margin-left: 50%;
			height: 38px;
			width: 38px;
			top: 50%;
			margin-top: -5px;
			/* background: red; */
			background: url(/cross.png);
			background-size: cover;
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<!--<div id="box"></div>-->
	<div id="controls">
		<form name='controls'>
			<input type="radio" name="camorobj" id="movecam" checked="checked" value='camera' /><label for="modecam">Move Camera</label>
			<input type="radio" name="camorobj" id="moveobj" value='object' /><label for="modecam">Move Object</label>
		</form>
	</div>
	<div id="crosshair"></div>
  <script src="/bundle.js"></script>
</body>
</html>
